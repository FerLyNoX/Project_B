{% extends "base.html"%}

{% block content %}
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ФИО</th>
      <th scope="col">Работа</th>
      <th scope="col">Цена</th>
      <th scope="col">Примечание</th> 
      <th scope="col">Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for worker in page_obj %}
    <tr>
      <td>
        <a href="{% url "worker-item" pk=worker.pk %}">{{ worker.name }}</a>
      </td>
      <td>
        <a href="{% url "job-item" pk=worker.job_id %}"> {{ worker.job }}</a>
      </td>
      <td>{{ worker.price }}</td>
      <td>{{ worker.description }}</td>
      <td>
         <a href="{% url "worker-delete" pk=worker.pk %}" class="btn btn-danger">Удалить</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% include "pagination.html" %}
<a href="{% url "worker-create" %}" class="btn btn-primary">Создать нового</a>
{% endblock %}
