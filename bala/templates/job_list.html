{% extends "base.html"%}

{% block content %}
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Работа</th>
      <th scope="col">Описание</th>
      <th scope="col">Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for job in page_obj %}
    <tr>
      <td>
        <a href="{% url "job-item" pk=job.pk %}">{{ job.name }}</a>
      </td>
      <td>{{ job.description }}</td>
      <td>
         <a href="{% url "job-delete" pk=job.pk %}" class="btn btn-danger">Удалить</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% include "pagination.html" %}
<a href="{% url "job-create" %}" class="btn btn-primary">Создать новую</a>
{% endblock %}
